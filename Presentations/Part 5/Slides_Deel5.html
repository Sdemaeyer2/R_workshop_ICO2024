# 1. Correlatie

---

## De .UA-red[`cor( )`] functie

.pull-left[
&lt;img src="Slides_Deel5_files/figure-html/unnamed-chunk-2-1.png" width="360" /&gt;
]

.pull-right[
.UA-red[Let op voor NA's!!]
.footnotesize[

```r
library(palmerpenguins)
data("penguins")

cor(penguins$flipper_length_mm, 
    penguins$body_mass_g)
```

```
## [1] NA
```

```r
cor(penguins$flipper_length_mm, 
    penguins$body_mass_g, 
   use = "complete.obs")
```

```
## [1] 0.8712018
```
]
]

---

## Statistische test met .UA-red[`cor.test( )`] functie


```r
cor.test(penguins$flipper_length_mm, 
        penguins$body_mass_g)
```

```
## 
## 	Pearson's product-moment correlation
## 
## data:  penguins$flipper_length_mm and penguins$body_mass_g
## t = 32.722, df = 340, p-value &lt; 2.2e-16
## alternative hypothesis: true correlation is not equal to 0
## 95 percent confidence interval:
##  0.843041 0.894599
## sample estimates:
##       cor 
## 0.8712018
```

---
&lt;div class="my-logo-right"&gt; &lt;img src="broom_logo.png" width="100%"/&gt; &lt;/div&gt;

## .UA-red[`broom`]  pakket

- Pakket in `tidyverse` 

- Output van verschillende statistische methoden op een gelijkaardige wijze omzetten naar .SW-greenD[**tidy**] format!

.UA-red[`tidy()`]: alle belangrijke output als tabel meegeven


```r
library(broom)
C &lt;- cor.test(penguins$flipper_length_mm, 
        penguins$body_mass_g)

tidy(C)
```

```
## # A tibble: 1 × 8
##   estimate statistic   p.value parameter conf.low conf.high method   alternative
##      &lt;dbl&gt;     &lt;dbl&gt;     &lt;dbl&gt;     &lt;int&gt;    &lt;dbl&gt;     &lt;dbl&gt; &lt;chr&gt;    &lt;chr&gt;      
## 1    0.871      32.7 4.37e-107       340    0.843     0.895 Pearson… two.sided
```

---

## Correlaties tussen meerdere variabelen


```r
penguins %&gt;% 
  select(
    bill_depth_mm,
    bill_length_mm,
    flipper_length_mm,
    body_mass_g
  ) %&gt;%
  cor(use = "pairwise.complete.obs")
```

```
##                   bill_depth_mm bill_length_mm flipper_length_mm body_mass_g
## bill_depth_mm         1.0000000     -0.2350529        -0.5838512  -0.4719156
## bill_length_mm       -0.2350529      1.0000000         0.6561813   0.5951098
## flipper_length_mm    -0.5838512      0.6561813         1.0000000   0.8712018
## body_mass_g          -0.4719156      0.5951098         0.8712018   1.0000000
```

---

## Correlaties tussen meerdere variabelen visueel

.pull-left[
Pakket: .UA-red[`GGally`]

Functie: .UA-red[`ggpairs()`]

Resultaat: een ggplot object...

.footnotesize[

```r
library(GGally)
penguins %&gt;% 
  select(
    species,
    bill_depth_mm,
    bill_length_mm,
    flipper_length_mm,
    body_mass_g
  ) %&gt;%
  ggpairs(
    columns = c(
      "flipper_length_mm", "body_mass_g",
      "bill_length_mm", "bill_depth_mm")
    )
```
]
]

## Correlaties tussen meerdere variabelen visueel MET KLEUR!


.pull-left[

.footnotesize[

```r
penguins %&gt;% 
  select(
    species,
    bill_depth_mm,
    bill_length_mm,
    flipper_length_mm,
    body_mass_g
  ) %&gt;%
  ggpairs(
    aes(color = species),
    columns = c(
      "flipper_length_mm", "body_mass_g",
      "bill_length_mm", "bill_depth_mm")) +
  scale_colour_manual(
    values = c("darkorange","purple","cyan4")) +
  scale_fill_manual(
    values = c("darkorange","purple","cyan4"))

# 2. Lineaire regressie

---

## .UA-red[`lm()`]

&lt;img src="lm_formula.png" width="50%" height="50%" /&gt;



```r
Model1 &lt;- lm(flipper_length_mm ~ body_mass_g, 
             data = penguins)
```


---

## Model resultaten bekijken met .UA-red[`summary()`]

.footnotesize[

```r
summary(Model1)
```

```
## 
## Call:
## lm(formula = flipper_length_mm ~ body_mass_g, data = penguins)
## 
## Residuals:
##      Min       1Q   Median       3Q      Max 
## -23.7626  -4.9138   0.9891   5.1166  16.6392 
## 
## Coefficients:
##              Estimate Std. Error t value Pr(&gt;|t|)    
## (Intercept) 1.367e+02  1.997e+00   68.47   &lt;2e-16 ***
## body_mass_g 1.528e-02  4.668e-04   32.72   &lt;2e-16 ***
## ---
## Signif. codes:  0 '***' 0.001 '**' 0.01 '*' 0.05 '.' 0.1 ' ' 1
## 
## Residual standard error: 6.913 on 340 degrees of freedom
##   (2 observations deleted due to missingness)
## Multiple R-squared:  0.759,	Adjusted R-squared:  0.7583 
## F-statistic:  1071 on 1 and 340 DF,  p-value: &lt; 2.2e-16
```
]

## .UA-red[`broom`]  pakket

Functie: .UA-red[`augment()`] + .UA-red[`geom_histogram()`]

Resultaat: Residuelen normaal verdeeld?

.pull-left[

```r
augment(Model1) %&gt;% 
  select(.resid) %&gt;% 
  ggplot(
    aes(
      x = .resid
    )
  ) + 
  geom_histogram() + 
  theme_minimal() +
  labs(
    title = "Model1",
    subtitle = "Verdeling van de residuelen"
  ) +
  theme(plot.title.position = "plot")
```
]

.pull-right[
&lt;img src="Slides_Deel5_files/figure-html/unnamed-chunk-18-1.png" width="288" style="display: block; margin: auto;" /&gt;

## .UA-red[`broom`]  pakket

Functie: .UA-red[`augment()`] + .UA-red[`geom_histogram()`]

Resultaat: Residuelen normaal verdeeld?

.pull-left[

```r
augment(Model1) %&gt;% 
  select(.fitted, .std.resid) %&gt;% 
  ggplot(
    aes(
      x = .fitted,
      y = .std.resid
    )
  ) + 
  geom_point() + 
  theme_minimal() +
  labs(
    title = "Model1",
    subtitle = "Fitted values vs residuals"
  ) + geom_hline(yintercept = 0) +
  theme(plot.title.position = "plot")
```

## Lineair model met meerdere voorspellers

.footnotesize[

```r
Model2 &lt;- lm(
  flipper_length_mm ~ body_mass_g + sex + species,
  data = penguins
)

tidy(Model2)
```

```
## # A tibble: 5 × 5

## Modellen vergelijken

Model fit informatie van meerdere modellen op een rijtje zetten:


```r
M1_info &lt;- glance(Model1) %&gt;% select(r.squared, AIC, BIC)
M2_info &lt;- glance(Model2) %&gt;% select(r.squared, AIC, BIC)

M1_info %&gt;% rbind(M2_info)
```

```
## # A tibble: 2 × 3
##   r.squared   AIC   BIC
##       &lt;dbl&gt; &lt;dbl&gt; &lt;dbl&gt;
## 1     0.759 2297. 2309.
## 2     0.856 2068. 2091.
```

## Model visualiseren

.pull-left[
.footnotesize[

```r
augment(Model2) %&gt;%
  ggplot() +
  geom_point(
    aes(x = body_mass_g,
        y = flipper_length_mm,
        color = sex),
    alpha = .6
  ) +
  geom_line(
    aes(
      x = body_mass_g,
      y = .fitted,
      color = sex,
    ),
    size = 1.5
  ) +
  facet_wrap(.~species) +
  theme_minimal()
